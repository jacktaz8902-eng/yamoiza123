<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>전경비의 수첩 메모</title>
  <style>
    :root{
      --bg:#0c0f14;
      --ink:#e8e1d2;
      --muted:#b9ae97;
      --paper:#1a1f27;
      --paper2:#141922;
      --accent:#d7c49b;
      --danger:#ff6b6b;
      --ok:#7CFFB2;
      --shadow: rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 14px;

      /* CSS-only "paper/grain" feel */
      background-image:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, rgba(255,255,255,.05), transparent 55%),
        linear-gradient(120deg, rgba(255,255,255,.035), transparent 35%, rgba(0,0,0,.25) 70%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.02), rgba(255,255,255,.02) 1px, transparent 1px, transparent 6px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.18), rgba(0,0,0,.18) 1px, transparent 1px, transparent 7px);
      background-blend-mode: screen, screen, normal, overlay, multiply;
    }

    .wrap{
      width: min(860px, 100%);
      display:flex;
      flex-direction:column;
      gap: 14px;
      align-items: stretch;
    }

    header{
      text-align:center;
      padding: 8px 6px 4px;
    }
    h1{
      margin:0;
      font-size: clamp(22px, 3.2vw, 34px);
      letter-spacing: .02em;
      text-shadow: 0 2px 10px rgba(0,0,0,.45);
    }
    .sub{
      margin-top: 6px;
      font-size: clamp(12px, 1.6vw, 14px);
      color: var(--muted);
      letter-spacing: .08em;
    }

    .card{
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.22)),
        radial-gradient(700px 260px at 30% 20%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.035), transparent 40%, rgba(0,0,0,.25));
      background-color: var(--paper);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      box-shadow: 0 18px 50px var(--shadow);
      padding: clamp(18px, 3.2vw, 28px);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(120px 80px at 12% 18%, rgba(255,255,255,.06), transparent 70%),
        radial-gradient(160px 90px at 78% 26%, rgba(0,0,0,.25), transparent 70%),
        radial-gradient(140px 90px at 60% 78%, rgba(255,255,255,.035), transparent 72%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03), rgba(255,255,255,.03) 1px, transparent 1px, transparent 10px);
      mix-blend-mode: overlay;
      pointer-events:none;
      opacity:.9;
    }

    .note{
      position:relative;
      z-index:1;
      line-height: 1.65;
      font-size: clamp(14px, 2.2vw, 18px);
      white-space: pre-wrap;
      color: var(--ink);
    }
    .note .em{
      color: var(--accent);
      font-weight: 700;
    }

    /* Row 1: 5 columns */
    .grid{
      margin: 14px 0 10px;
      display:grid;
      grid-template-columns: repeat(5, minmax(42px, 1fr));
      gap: clamp(8px, 1.8vw, 12px);
      padding: 12px 0 6px;
      position:relative;
      z-index:1;
    }

    /* Row 2: 6 columns (44 22 13 9 □ 14). Keep in same row via horizontal scroll on small screens. */
    .row2Wrap{
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 14px;
      margin-top: -6px;
      padding-top: 0;
      position:relative;
      z-index:1;
    }
    .grid.row2{
      margin: 0;
      padding: 10px 0 6px;
      grid-template-columns: repeat(6, minmax(42px, 1fr));
      min-width: calc(6 * 60px);
    }
    .row2Wrap::-webkit-scrollbar{ height: 10px; }
    .row2Wrap::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.12);
      border-radius: 999px;
    }
    .row2Wrap::-webkit-scrollbar-track{
      background: rgba(0,0,0,.18);
      border-radius: 999px;
    }

    .cell{
      height: clamp(44px, 7vw, 56px);
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 12px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      font-variant-numeric: tabular-nums;
      letter-spacing: .04em;
      font-size: clamp(16px, 2.8vw, 22px);
      white-space: nowrap;
      min-width: 60px;
    }
    .blank{
      background: rgba(215,196,155,.12);
      border: 1px dashed rgba(215,196,155,.55);
      color: var(--accent);
      font-weight: 800;
    }

    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 14px;
      position:relative;
      z-index:1;
    }

    label{
      color: var(--muted);
      font-size: 13px;
      letter-spacing: .04em;
    }

    input[type="text"]{
      width: 120px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      color: var(--ink);
      font-size: 18px;
      text-align:center;
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    input[type="text"]:focus{
      border-color: rgba(215,196,155,.75);
      box-shadow: 0 0 0 3px rgba(215,196,155,.18), inset 0 1px 0 rgba(255,255,255,.06);
    }

    button{
      height: 44px;
      padding: 0 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(215,196,155,.22), rgba(0,0,0,.22));
      color: var(--ink);
      cursor:pointer;
      font-weight: 900;
      letter-spacing:.02em;
      box-shadow: 0 12px 24px rgba(0,0,0,.38);
      transition: transform .08s ease;
    }
    button:active{ transform: translateY(1px); }

    .msg{
      text-align:center;
      min-height: 24px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
      position:relative;
      z-index:1;
      padding: 0 8px;
    }
    .msg.bad{ color: var(--danger); font-weight: 800; }
    .msg.ok{ color: var(--ok); font-weight: 900; text-shadow: 0 0 14px rgba(124,255,178,.12); }

    .tail{
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: .06em;
      position:relative;
      z-index:1;
    }

    @media (max-width: 420px){
      input[type="text"]{ width: 104px; }
      button{ width: 100%; }
      .controls{ gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>전경비의 수첩 메모</h1>
      <div class="sub">규칙을 찾아 빈칸을 채워라</div>
    </header>

    <section class="card" aria-label="퍼즐 카드">
      <div class="note">
규칙을 찾으면
내가 본 <span class="em">‘그 방’</span>이 나온다.
      </div>

      <!-- 1행 -->
      <div class="grid" role="grid" aria-label="숫자 퍼즐 1행">
        <div class="cell" role="gridcell">68</div>
        <div class="cell" role="gridcell">81</div>
        <div class="cell" role="gridcell">32</div>
        <div class="cell" role="gridcell">88</div>
        <div class="cell" role="gridcell">16</div>
      </div>

      <!-- 2행 (같은 줄 유지: 스크롤 가능) -->
      <div class="row2Wrap" aria-label="숫자 퍼즐 2행 (가로 스크롤 가능)">
        <div class="grid row2" role="grid">
          <div class="cell" role="gridcell">44</div>
          <div class="cell" role="gridcell">22</div>
          <div class="cell" role="gridcell">13</div>
          <div class="cell" role="gridcell">9</div>
          <div class="cell blank" role="gridcell">□</div>
          <div class="cell" role="gridcell">14</div>
        </div>
      </div>

      <div class="note" style="margin-top: 8px;">
방향을 바꾸면
의미가 보인다.
      </div>

      <div class="controls">
        <label for="answer">□ 값</label>
        <input id="answer" type="text" inputmode="numeric" maxlength="2" aria-label="빈칸 정답 두 자리까지 숫자" />
        <button id="checkBtn" type="button">확인</button>
      </div>

      <div id="msg" class="msg" aria-live="polite"></div>
      <div class="tail">※ 숫자만 / 최대 2자리 입력</div>
    </section>
  </div>

  <script>
    (function(){
      const ANSWER = "25";
      const SUCCESS_TEXT = "성공! 카메라 가방에 중요한 단서가!!!!!";

      const input = document.getElementById("answer");
      const btn = document.getElementById("checkBtn");
      const msg = document.getElementById("msg");

      function sanitize(){
        const v = (input.value || "").replace(/\D/g, "").slice(0,2);
        if (input.value !== v) input.value = v;
      }

      function showMessage(text, type){
        msg.textContent = text;
        msg.className = "msg" + (type ? (" " + type) : "");
      }

      function check(){
        sanitize();
        const v = input.value;

        if (!v){
          showMessage("숫자를 입력해.", "bad");
          input.focus();
          return;
        }

        if (v === ANSWER){
          showMessage(SUCCESS_TEXT, "ok");
        } else {
          showMessage("다시 생각해봐.", "bad");
          input.focus();
          input.select();
        }
      }

      input.addEventListener("input", sanitize);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") check();
      });
      btn.addEventListener("click", check);

      input.focus();
    })();
  </script>
</body>
</html>
