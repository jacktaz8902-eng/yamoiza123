    // ê±°ë¦¬ ê³„ì‚° (Haversine)
    function getDistance(lat1, lon1, lat2, lon2) {

    // ìœ„ì¹˜ ì¶”ì  ì‹œì‘
    if (!navigator.geolocation) {

    } else {
