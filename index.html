<!-- 파일명 추천: index.html (GitHub Pages용) -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>시청자 문제 - 물음표에 들어갈 숫자는?</title>
  <style>
    :root{
      --bg:#07090c;
      --ink:#e7e1d6;
      --muted:#b7ad9b;
      --panel:#0f141e;
      --line: rgba(255,255,255,.14);
      --shadow: rgba(0,0,0,.7);
      --accent:#d7c49b;
      --ok:#7CFFB2;
      --bad:#ff6b6b;
      --red:#ff4d4d;
      --blue:#4aa3ff;
      --gray:#c8c8c8;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Noto Sans KR", Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px 14px;

      /* 감빵/철창 느낌 */
      background-image:
        radial-gradient(900px 600px at 20% 15%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(800px 520px at 80% 25%, rgba(255,255,255,.04), transparent 60%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.028), rgba(255,255,255,.028) 2px, transparent 2px, transparent 26px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.35), rgba(0,0,0,.35) 1px, transparent 1px, transparent 8px);
      background-blend-mode: screen, screen, overlay, multiply;
    }

    .wrap{ width:min(820px, 100%); display:flex; flex-direction:column; gap:14px; }

    header{ text-align:center; }
    h1{
      margin:0;
      font-size: clamp(22px, 3.2vw, 34px);
      text-shadow: 0 2px 12px rgba(0,0,0,.6);
      letter-spacing:.02em;
    }
    .sub{
      margin-top:8px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing:.08em;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.34));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      box-shadow: 0 20px 70px var(--shadow);
      padding: clamp(16px, 3vw, 24px);
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(150px 110px at 14% 20%, rgba(255,255,255,.05), transparent 70%),
        radial-gradient(220px 140px at 82% 70%, rgba(0,0,0,.45), transparent 70%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.02), rgba(255,255,255,.02) 1px, transparent 1px, transparent 10px);
      mix-blend-mode: overlay;
      pointer-events:none;
    }
    .inner{ position:relative; z-index:1; }

    .qline{
      display:flex; align-items:center; gap:10px;
      margin-bottom: 14px;
      flex-wrap:wrap;
      justify-content:center;
      text-align:center;
    }
    .badge{
      display:inline-block;
      font-size:12px;
      color: var(--accent);
      border: 1px solid rgba(215,196,155,.35);
      background: rgba(215,196,155,.10);
      padding: 4px 10px;
      border-radius: 999px;
      letter-spacing:.08em;
      white-space:nowrap;
    }
    .qtext{
      font-size: clamp(14px, 2vw, 18px);
      color: var(--ink);
      line-height:1.6;
    }

    .gridWrap{
      display:flex;
      justify-content:center;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 6px;
    }

    table.puz{
      border-collapse: separate;
      border-spacing: 0;
      min-width: 520px;
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow:hidden;
      background: rgba(0,0,0,.22);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
    }
    .puz td{
      width: 92px;
      height: 64px;
      text-align:center;
      vertical-align:middle;
      font-size: 28px;
      font-weight: 800;
      border-right: 1px solid rgba(255,255,255,.10);
      border-bottom: 1px solid rgba(255,255,255,.10);
      color: var(--ink);
      font-variant-numeric: tabular-nums;
    }
    .puz tr:last-child td{ border-bottom: none; }
    .puz td:last-child{ border-right:none; }
    .qm.red{ color: var(--red); }
    .qm.blue{ color: var(--blue); }
    .qm.gray{ color: var(--gray); }

    .controls{
      margin-top: 14px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    .ansGroup{
      display:flex; gap:8px; align-items:center;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }
    .ansGroup span{
      font-size: 12px;
      color: var(--muted);
      letter-spacing:.06em;
    }
    input[type="text"]{
      width: 64px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      color: var(--ink);
      font-size: 18px;
      text-align:center;
      outline:none;
    }
    input[type="text"]:focus{
      border-color: rgba(215,196,155,.75);
      box-shadow: 0 0 0 3px rgba(215,196,155,.18);
    }
    .i-red{ border-color: rgba(255,77,77,.45); }
    .i-blue{ border-color: rgba(74,163,255,.45); }
    .i-gray{ border-color: rgba(200,200,200,.35); }

    button{
      height: 44px;
      padding: 0 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(215,196,155,.22), rgba(0,0,0,.22));
      color: var(--ink);
      cursor:pointer;
      font-weight: 900;
      letter-spacing:.02em;
      box-shadow: 0 12px 24px rgba(0,0,0,.38);
    }
    button:active{ transform: translateY(1px); }

    .msg{
      margin-top: 12px;
      text-align:center;
      min-height: 26px;
      color: var(--muted);
      font-size: 14px;
    }
    .msg.ok{ color: var(--ok); font-weight: 900; text-shadow: 0 0 14px rgba(124,255,178,.18); }
    .msg.bad{ color: var(--bad); font-weight: 800; }

    .hintRow{
      margin-top: 8px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .hint{
      display:none;
      text-align:center;
      color: var(--muted);
      font-size: 13px;
      line-height:1.6;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px dashed rgba(215,196,155,.35);
      background: rgba(215,196,155,.08);
      max-width: 620px;
    }
    .hint.show{ display:block; }

    .linkNote{
      margin-top: 10px;
      text-align:center;
      color: rgba(183,173,155,.65);
      font-size: 12px;
      letter-spacing:.04em;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>시청자 문제</h1>
      <div class="sub">물음표에 들어갈 숫자는?</div>
    </header>

    <section class="card" aria-label="퍼즐 카드">
      <div class="inner">
        <div class="qline">
          <span class="badge">Q.</span>
          <div class="qtext">아래 표의 물음표(?, ?, ?)에 들어갈 숫자를 각각 구하라.</div>
        </div>

        <div class="gridWrap" aria-label="퍼즐 표">
          <table class="puz" role="grid" aria-label="숫자 표">
            <tr>
              <td>3</td><td>2</td><td>3</td><td>3</td><td class="qm red">?</td>
            </tr>
            <tr>
              <td>1</td><td>8</td><td>1</td><td>0</td><td class="qm blue">?</td>
            </tr>
            <tr>
              <td>1</td><td>2</td><td>3</td><td>4</td><td class="qm gray">?</td>
            </tr>
          </table>
        </div>

        <div class="controls">
          <div class="ansGroup">
            <span>위(빨강)</span>
            <input id="a1" class="i-red" type="text" inputmode="numeric" maxlength="1" aria-label="위 줄 정답" />
          </div>
          <div class="ansGroup">
            <span>가운데(파랑)</span>
            <input id="a2" class="i-blue" type="text" inputmode="numeric" maxlength="1" aria-label="가운데 줄 정답" />
          </div>
          <div class="ansGroup">
            <span>아래(회색)</span>
            <input id="a3" class="i-gray" type="text" inputmode="numeric" maxlength="1" aria-label="아래 줄 정답" />
          </div>

          <button id="checkBtn" type="button">확인</button>
          <button id="hintBtn" type="button">힌트</button>
        </div>

        <div id="msg" class="msg" aria-live="polite"></div>

        <div class="hintRow">
          <div id="hintBox" class="hint">
            숫자 안에 있는 <b>구멍(빈 공간)</b>의 개수를 세어라.<br/>
            예) 8은 2개, 0은 1개, 4는 1개, 1·2·3은 0개
          </div>
        </div>

        <div class="linkNote">※ 모바일에서도 표를 좌우로 밀어서 볼 수 있음</div>
      </div>
    </section>
  </div>

  <script>
    (function(){
      // 정답: (위/가운데/아래) = 0, 3, 1
      const ANSWERS = ["0","3","1"];

      const a1 = document.getElementById("a1");
      const a2 = document.getElementById("a2");
      const a3 = document.getElementById("a3");
      const btn = document.getElementById("checkBtn");
      const hintBtn = document.getElementById("hintBtn");
      const msg = document.getElementById("msg");
      const hintBox = document.getElementById("hintBox");

      let wrongCount = 0;

      function sanitize(el){
        const v = (el.value || "").replace(/\D/g,"").slice(0,1);
        if(el.value !== v) el.value = v;
      }

      function setMsg(text, kind){
        msg.textContent = text;
        msg.className = "msg" + (kind ? (" " + kind) : "");
      }

      function check(){
        sanitize(a1); sanitize(a2); sanitize(a3);

        const v1 = a1.value, v2 = a2.value, v3 = a3.value;

        if(!v1 || !v2 || !v3){
          setMsg("세 칸 모두 입력해.", "bad");
          (!v1 ? a1 : (!v2 ? a2 : a3)).focus();
          return;
        }

        if(v1 === ANSWERS[0] && v2 === ANSWERS[1] && v3 === ANSWERS[2]){
          setMsg("정답! (0 / 3 / 1) — 숫자 속 빈틈이 보였다.", "ok");
          return;
        }

        wrongCount++;
        setMsg("다시 생각해봐.", "bad");
        // 2번 이상 틀리면 힌트 자동 노출
        if(wrongCount >= 2) hintBox.classList.add("show");

        // 입력 유지, 선택만
        a1.select();
      }

      function toggleHint(){
        hintBox.classList.toggle("show");
      }

      [a1,a2,a3].forEach((el, idx)=>{
        el.addEventListener("input", ()=>sanitize(el));
        el.addEventListener("keydown", (e)=>{
          if(e.key === "Enter"){
            // 다음 칸으로 이동 후 마지막이면 체크
            if(idx < 2) [a2,a3][idx].focus();
            else check();
          }
        });
      });

      btn.addEventListener("click", check);
      hintBtn.addEventListener("click", toggleHint);

      a1.focus();
    })();
  </script>
</body>
</html>
