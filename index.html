<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>세상에서 가장 빠른 감옥</title>
  <style>
    :root{
      --bg:#05070b;
      --ink:#e8e1d2;
      --muted:#b9ae97;
      --panel:#0f141e;
      --accent:#d7c49b;
      --ghost:#9fe7ff;
      --ok:#7CFFB2;
      --bad:#ff6b6b;
      --shadow: rgba(0,0,0,.78);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Noto Sans KR", Arial, sans-serif;
      color:var(--ink);
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px 14px;
      overflow-x:hidden;
      /* 으스스한 배경 */
      background-image:
        radial-gradient(900px 600px at 20% 15%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(159,231,255,.05), transparent 62%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.02), rgba(255,255,255,.02) 2px, transparent 2px, transparent 28px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.38), rgba(0,0,0,.38) 1px, transparent 1px, transparent 9px);
      background-blend-mode: screen, screen, overlay, multiply;
    }

    .wrap{ width:min(860px,100%); position:relative; }

    header{ text-align:center; margin-bottom:14px; }
    h1{
      margin:0;
      font-size:clamp(22px,3.2vw,34px);
      text-shadow:0 2px 16px rgba(0,0,0,.65);
      letter-spacing:.02em;
    }
    .sub{
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
      letter-spacing:.14em;
    }

    .ghost{
      position:absolute;
      width:180px; height:220px;
      opacity:.16; pointer-events:none;
      background:
        radial-gradient(80px 100px at 50% 35%, rgba(159,231,255,.35), transparent 70%),
        radial-gradient(20px 16px at 42% 38%, rgba(0,0,0,.35), transparent 70%),
        radial-gradient(20px 16px at 58% 38%, rgba(0,0,0,.35), transparent 70%),
        radial-gradient(120px 140px at 50% 75%, rgba(159,231,255,.25), transparent 70%);
      border-radius:50% 50% 42% 42%;
      mix-blend-mode:screen;
      filter: blur(.2px);
    }
    .ghost.left{ left:-40px; top:40px; }
    .ghost.right{ right:-40px; bottom:30px; }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.42));
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:26px 22px;
      box-shadow:0 22px 70px var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(240px 160px at 20% 25%, rgba(159,231,255,.06), transparent 70%),
        radial-gradient(240px 160px at 80% 70%, rgba(255,255,255,.04), transparent 75%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.02), rgba(255,255,255,.02) 1px, transparent 1px, transparent 12px);
      mix-blend-mode: overlay;
      pointer-events:none;
      opacity:.95;
    }
    .inner{ position:relative; z-index:1; }

    .badgeRow{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      justify-content:center; margin-bottom:10px;
    }
    .badge{
      display:inline-block;
      font-size:12px;
      color:var(--accent);
      border:1px solid rgba(215,196,155,.35);
      background: rgba(215,196,155,.10);
      padding:4px 10px;
      border-radius:999px;
      letter-spacing:.08em;
      white-space:nowrap;
    }
    .badge.alt{
      border-color: rgba(159,231,255,.25);
      background: rgba(159,231,255,.08);
      color: var(--ghost);
    }
    .line{
      flex:1;
      height:1px;
      min-width: 90px;
      background: linear-gradient(90deg, rgba(215,196,155,0), rgba(215,196,155,.35), rgba(215,196,155,0));
      opacity:.9;
    }

    .riddle{
      margin: 12px 0 16px;
      padding: 16px 14px;
      border-radius:16px;
      background:rgba(0,0,0,.30);
      border:1px solid rgba(255,255,255,.12);
      font-size:clamp(15px,2.3vw,19px);
      line-height:1.85;
      white-space:pre-wrap;
      text-align:center;
    }
    .riddle strong{
      color: var(--ghost);
      font-weight:900;
      text-shadow:0 0 16px rgba(159,231,255,.2);
    }

    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }
    input{
      width:min(360px,100%);
      height:46px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.42);
      color:var(--ink);
      font-size:16px;
      text-align:center;
      outline:none;
      padding:0 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    input:focus{
      border-color: rgba(159,231,255,.42);
      box-shadow: 0 0 0 3px rgba(159,231,255,.12);
    }
    button{
      height:46px;
      padding:0 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg, rgba(159,231,255,.14), rgba(0,0,0,.34));
      color:var(--ink);
      font-weight:900;
      cursor:pointer;
      box-shadow: 0 14px 28px rgba(0,0,0,.42);
      letter-spacing:.02em;
      min-width: 120px;
      transition: transform .08s ease;
    }
    button:active{ transform: translateY(1px); }

    .msg{
      margin-top:14px;
      min-height:26px;
      text-align:center;
      font-size:15px;
    }
    .msg.ok{ color:var(--ok); font-weight:900; text-shadow:0 0 14px rgba(124,255,178,.14); }
    .msg.bad{ color:var(--bad); font-weight:800; }

    /* 힌트: 기본 숨김, 10회 초과 오답부터 노출 */
    .hint{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      color:rgba(185,174,151,.92);
      letter-spacing:.04em;
      line-height:1.7;
      display:none;
    }
    .hint.show{ display:block; }

    /* 모달 */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      background: rgba(0,0,0,.82);
      z-index: 999;
    }
    .modal.show{ display:flex; }
    .modalBox{
      width:min(560px,100%);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(900px 260px at 30% 18%, rgba(159,231,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.38));
      background-color:#0b1018;
      box-shadow:0 28px 80px rgba(0,0,0,.72);
      padding:22px 18px 16px;
      text-align:center;
    }
    .modalTitle{
      margin:0 0 8px;
      font-size:28px;
      color:var(--ok);
      text-shadow:0 0 18px rgba(124,255,178,.16);
    }
    .modalText{
      margin:0 0 14px;
      font-size:16px;
      line-height:1.65;
      color:var(--ink);
    }
    .modalActions{ display:flex; justify-content:center; gap:10px; margin-top:6px; }
    .btnGhost{
      background: rgba(0,0,0,.18);
      border-color: rgba(159,231,255,.22);
    }

    @media (max-width: 420px){
      button{ width:100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="ghost left" aria-hidden="true"></div>
    <div class="ghost right" aria-hidden="true"></div>

    <header>
      <h1>세상에서 가장 빠른 감옥</h1>
      <div class="sub">한 번 들어가면, 나오기 어렵다</div>
    </header>

    <section class="card" aria-label="수수께끼 카드">
      <div class="inner">
        <div class="badgeRow">
          <span class="badge">RIDDLE</span>
          <div class="line"></div>
          <span class="badge alt">NO DOOR · NO KEY</span>
        </div>

        <div class="riddle">
나는 가두는 곳이지만,
문도 없고 자물쇠도 없다.
그런데 한 번 들어가면
스스로 나오기 어렵다.

<strong>나는 무엇일까?</strong>
        </div>

        <div class="controls">
          <input id="answer" placeholder="정답을 입력하세요" autocomplete="off" spellcheck="false" />
          <button id="checkBtn" type="button">확인</button>
        </div>

        <div id="msg" class="msg" aria-live="polite"></div>

        <!-- ✅ 10회 초과 오답이면 노출되는, 더 어려운(유추형) 힌트 -->
        <div id="hint" class="hint">
힌트: 눈에 보이지 않는다.<br/>
하지만 들어가는 순간, 세상은 그 “하나”로만 설명되기 시작한다.
        </div>
      </div>
    </section>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modalBox">
      <h2 id="modalTitle" class="modalTitle">정답!</h2>
      <p class="modalText">정답! 카메라 가방을 찾아라!</p>
      <div class="modalActions">
        <button id="closeModal" class="btnGhost" type="button">닫기</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // ✅ 허용 정답 4개 (+ 오탈자 1개 허용)
      const ACCEPT = ["불안","생각","의심","집착","집찹"];

      const input = document.getElementById("answer");
      const btn = document.getElementById("checkBtn");
      const msg = document.getElementById("msg");
      const hintEl = document.getElementById("hint");

      const modal = document.getElementById("modal");
      const closeModal = document.getElementById("closeModal");

      let wrongCount = 0; // 오답 횟수

      function normalize(v){
        return (v || "").replace(/\s+/g, "").trim().toLowerCase();
      }

      function showMessage(text, type){
        msg.textContent = text;
        msg.className = "msg" + (type ? (" " + type) : "");
      }

      function openModal(){
        modal.classList.add("show");
        closeModal.focus();
      }

      function close(){
        modal.classList.remove("show");
        input.focus();
      }

      function maybeShowHint(){
        // ✅ "10번 이상 틀리면" = 오답 10회 초과(즉 11번째 오답부터)로 해석
        if (wrongCount > 10){
          hintEl.classList.add("show");
        }
      }

      function check(){
        const v = normalize(input.value);

        if(!v){
          showMessage("정답을 입력해.", "bad");
          input.focus();
          return;
        }

        const ok = ACCEPT.some(a => normalize(a) === v);

        if(ok){
          showMessage("", "");
          openModal();
        }else{
          wrongCount++;
          showMessage("…아니야. 다시 생각해봐.", "bad");
          maybeShowHint();
          input.focus();
          input.select();
        }
      }

      btn.addEventListener("click", check);
      input.addEventListener("keydown", (e)=>{ if(e.key === "Enter") check(); });

      closeModal.addEventListener("click", close);
      modal.addEventListener("click", (e)=>{ if(e.target === modal) close(); });
      document.addEventListener("keydown", (e)=>{
        if(e.key === "Escape" && modal.classList.contains("show")) close();
      });

      input.focus();
    })();
  </script>
</body>
</html>
