<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>마지막 문장</title>

  <style>
    :root{
      --bg:#05070b;
      --ink:#e8e1d2;
      --muted:#b9ae97;
      --panel:#0f141e;
      --accent:#d7c49b;
      --ghost:#9fe7ff;
      --ok:#7CFFB2;
      --bad:#ff6b6b;
      --shadow: rgba(0,0,0,.75);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Noto Sans KR", Arial, sans-serif;
      color:var(--ink);
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px 14px;
      overflow:hidden;

      /* 어두운 감방 + 안개 */
      background-image:
        radial-gradient(900px 600px at 20% 15%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(159,231,255,.05), transparent 62%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.025), rgba(255,255,255,.025) 2px, transparent 2px, transparent 28px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.35), rgba(0,0,0,.35) 1px, transparent 1px, transparent 9px);
      background-blend-mode: screen, screen, overlay, multiply;
    }

    .wrap{
      width:min(860px,100%);
      position:relative;
    }

    header{
      text-align:center;
      margin-bottom:14px;
    }

    h1{
      margin:0;
      font-size:clamp(22px,3.2vw,34px);
      text-shadow:0 2px 16px rgba(0,0,0,.65);
    }

    .sub{
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
      letter-spacing:.14em;
    }

    /* 귀신 실루엣 */
    .ghost{
      position:absolute;
      width:180px;
      height:220px;
      opacity:.18;
      pointer-events:none;
      background:
        radial-gradient(80px 100px at 50% 35%, rgba(159,231,255,.35), transparent 70%),
        radial-gradient(20px 16px at 42% 38%, rgba(0,0,0,.35), transparent 70%),
        radial-gradient(20px 16px at 58% 38%, rgba(0,0,0,.35), transparent 70%),
        radial-gradient(120px 140px at 50% 75%, rgba(159,231,255,.25), transparent 70%);
      border-radius:50% 50% 42% 42%;
      mix-blend-mode:screen;
    }
    .ghost.left{ left:-40px; top:40px; }
    .ghost.right{ right:-40px; bottom:30px; }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.4));
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:26px 22px;
      box-shadow:0 22px 70px var(--shadow);
      position:relative;
      overflow:hidden;
    }

    .note{
      font-size:clamp(14px,2.2vw,18px);
      line-height:1.8;
      white-space:pre-wrap;
      margin-bottom:14px;
    }

    .quote{
      margin:16px auto;
      padding:18px 16px;
      border-radius:16px;
      background:rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.12);
      font-size:clamp(16px,2.5vw,20px);
      line-height:1.8;
      text-align:center;
    }

    .quote strong{
      color:var(--ghost);
      font-weight:900;
      text-shadow:0 0 16px rgba(159,231,255,.25);
    }

    .controls{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:16px;
    }

    input{
      width:min(360px,100%);
      height:46px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.4);
      color:var(--ink);
      font-size:16px;
      text-align:center;
      outline:none;
    }

    button{
      height:46px;
      padding:0 20px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg, rgba(159,231,255,.15), rgba(0,0,0,.35));
      color:var(--ink);
      font-weight:800;
      cursor:pointer;
    }

    .msg{
      margin-top:14px;
      min-height:26px;
      text-align:center;
      font-size:15px;
    }
    .msg.ok{ color:var(--ok); font-weight:900; }
    .msg.bad{ color:var(--bad); font-weight:800; }

    .hint{
      margin-top:6px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="ghost left"></div>
    <div class="ghost right"></div>

    <header>
      <h1>마지막 문장</h1>
      <div class="sub">믿는 순간, 틀린다</div>
    </header>

    <section class="card">
      <div class="note">
낡은 수첩의 마지막 장에
이 문장만 남아 있었다.
      </div>

      <div class="quote">
“나는 <strong>거짓말</strong>을 하지 않는다.<br/>
하지만 나를 믿는 순간, 너는 틀린다.”
      </div>

      <div class="controls">
        <input id="answer" placeholder="정답을 입력하세요" />
        <button id="checkBtn">확인</button>
      </div>

      <div id="msg" class="msg"></div>
      <div class="hint">힌트: 진실을 말하지만, 그대로 믿으면 안 된다.</div>
    </section>
  </div>

  <script>
    (function(){
      const ANSWERS = ["거울","미러","mirror"];
      const input = document.getElementById("answer");
      const btn = document.getElementById("checkBtn");
      const msg = document.getElementById("msg");

      function normalize(v){
        return (v||"").replace(/\s+/g,"").toLowerCase();
      }

      function check(){
        const v = normalize(input.value);
        if(!v){
          msg.textContent = "정답을 입력해.";
          msg.className = "msg bad";
          return;
        }
        if(ANSWERS.some(a=>normalize(a)===v)){
          msg.textContent = "정답! 거울";
          msg.className = "msg ok";
        }else{
          msg.textContent = "…아니야. 다시 생각해봐.";
          msg.className = "msg bad";
          input.focus();
          input.select();
        }
      }

      btn.onclick = check;
      input.onkeydown = e => { if(e.key==="Enter") check(); };
      input.focus();
    })();
  </script>
</body>
</html>
